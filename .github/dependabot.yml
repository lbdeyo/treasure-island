# GitHub Dependabot configuration for automated dependency updates
# This will automatically create PRs for dependency updates

version: 2
updates:
  # Enable version updates for npm (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Security updates will be created immediately regardless of schedule
    open-pull-requests-limit: 10
    reviewers:
      - "bendeyo"  # Replace with your GitHub username
    assignees:
      - "bendeyo"  # Replace with your GitHub username
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      # Group all Next.js related updates
      nextjs:
        patterns:
          - "next*"
          - "@next/*"
      # Group all React related updates  
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group all Sanity related updates
      sanity:
        patterns:
          - "@sanity/*"
          - "sanity*"
          - "next-sanity"
      # Group all development dependencies
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "typescript"
          - "tailwindcss"
          - "@tailwindcss/*"
    # Allow both direct and indirect updates
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Ignore specific packages if needed (uncomment and modify as needed)
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["1.x", "2.x"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    commit-message:
      prefix: "ci"
      include: "scope"
